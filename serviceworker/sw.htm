<DOCTYPE html>
<html>
<head>
<title>SW Test</title>
<script>
  navigator.serviceWorker.register('sw_empty.js', {scope: '/empty/*'}).then(
    function(worker) {
      console.log('Registration success for empty sw.');
    },
    function(reason) {
      console.log('Registration failure for empty sw.');
      console.log(reason);
    });
  navigator.serviceWorker.register('sw_push.js', {scope: '*'}).then(
    function(worker) {
      console.log('Registration success for push sw.');
      navigator.push.register('fake_push_sender_id').then(function(pushRegistration) {
        console.log(pushRegistration);
      }, function(e) {
        console.log(e);
      });
    },
    function(reason) {
      console.log('Registration failure for push sw.');
      console.log(reason);
    });
</script>
</head>
<body>
SW Test
</body>
</html>
