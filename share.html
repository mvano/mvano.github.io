<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="mvano">
  <meta name="theme-color" content="#3E4EB8">

  <title>mvano</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/images/icons/pokeball-192.png">

  <script src="//cdn.jsdelivr.net/npm/eruda" defer></script>
  <script src="common.js" defer></script>
</head>
<body>
  <h1>Share and Share Target</h1>
  <p>This page uses both the Web Share API and the Web Share Target API.</p>
  <p><button type="button" id="share">Share</button></p>
  <script>
    if ('share' in navigator) {
      document.getElementById('share').addEventListener('click', e => {
        console.log('click share', e);
        const data = {
          title: 'This is the title',
          text: 'This is the text',
          url: 'https://w3c.github.io/web-share/',
        };
        navigator.share(data)
          .then(e => {
            console.log('share success', e);
          })
          .catch((err) => {
            console.error('share error', err);
          });
      });
    } else {
      console.log('no navigator.share');
    }
  </script>

  <h2>Received data</h2>
  <div>
    <b><code>window.location</code>:</b> <code id="href"></code><br>
    <b>Title:</b> <code id="title"></code><br>
    <b>Text:</b> <code id="text"></code><br>
    <b>URL:</b> <code id="url"></code>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('href').textContent = window.location.href;
      const parsedUrl = new URL(window.location);
      document.getElementById('title').textContent = parsedUrl.searchParams.get('title');
      document.getElementById('text').textContent = parsedUrl.searchParams.get('text');
      document.getElementById('url').textContent = parsedUrl.searchParams.get('url');
    });
  </script>

</body>
</html>
