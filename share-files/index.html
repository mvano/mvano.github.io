<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="mvano">
  <meta name="theme-color" content="#3E4EB8">

  <title>mvano</title>

  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="app.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="/images/pokeball-192.png">

  <script src="//cdn.jsdelivr.net/npm/eruda" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Share Files</h1>
  <p>This page uses both the Web Share API and the Web Share Target API.</p>

  <h2>Web Share</h2>
  <div>
    <label for="image">Choose an image to share:</label>
    <input type="file" id="image" name="image" accept="image/*">
  </div>
  <div>
    <button type="button" id="share">Share</button>
  </div>

  <h2>Web Share Target</h2>
  <ul>
    <li><b>name:</b> <code id="viewName"></code></li>
    <li><b>type:</b> <code id="viewType"></code></li>
    <li><b>size:</b> <code id="viewSize"></code></li>
    <li><b>lastModified:</b> <code id="viewLastModified"></code></li>
  </ul>
  <img id="viewImage">
</body>
</html>
